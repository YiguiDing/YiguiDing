<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
    <div id="demo_1">
        <button @click="addCountA"> +1 </button>
        <button @click="count += 1"> +1 </button>
        <button @click="addCountA()"> +1 </button>
        <button @click="addCountB(5,$event)"> +1 </button>
    </div>
    <script>
        const vm = new Vue({
            el:"#demo_1",
            data:{
                count:1
            },
            methods:{
                addCountA(e){
                    //this指向vm,可以访问到data中的属性
                    this.count+=1;
                },
                addCountB(step,e){
                    this.count+=step;
                }
            }
        })
    </script>
</body>

</html>
