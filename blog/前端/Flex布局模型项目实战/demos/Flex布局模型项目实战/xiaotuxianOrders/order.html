<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填写订单</title>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/order.css">
</head>
<body>
    <!-- 主体内容 -->
    <div class="mainBox">
        <div class="common_li address  ">
            <div class="left "><span class="iconfont icon-location"></span></div>
            <div class="middle">
                <p class="userinfo">
                    <span class="name">林丽</span>
                    <span class="tel">18500667882</span>
                </p>
                <p class="useradd">北京市 海淀区 中关村软件园 信息科技大厦1号楼410</p>
            </div>
            <div class="right"><span class="iconfont icon-more"></span></div>
        </div>
        <div class="common_li goodinfo  ">
            <div class="good_pic">
                <img src="./uploads/pic.png" alt="">
            </div>
            <div class="info">
                <h5>康尔贝 非接触式红外体温仪领券立减30元 婴儿级材质 测温…</h5>
                <p><span>粉色</span><span>红外体温计</span></p>
                <span class="red price">¥<span>266</span></span>
                <s>¥<span>299</span></s>
            </div>
            <div class="count"><span class="iconfont icon-x"></span><span class="num">1</span></div>
        </div>
        <ul class="common_li otherinfo  ">
            <li><h5>配送方式</h5><p>顺丰快递</p></li>
            <li><h5>买家备注</h5><p>希望可以尽快发货</p></li>
            <li><h5>支付方式</h5><p><span>支付宝</span><span class="iconfont icon-more"></span></p></li>
        </ul>
        <ul class="common_li priceinfo">
            <li><h5>商品总价</h5><p>￥299.00</p></li>
            <li><h5>运费</h5><p>￥0.00</p></li>
            <li><h5>折扣</h5><p class="red">-￥30.00</p></li>
        </ul>
    </div>  
    <!-- 主体内容 -->

    <!-- 支付区域 -->
    <div class="pay">
        <div class="left">合计：<span class="red">￥<i class="red">266.00</i></span></div>
        <div class="right"><button>去支付</button></div>
    </div>
    <!-- 支付区域 -->
</body>
</html>
