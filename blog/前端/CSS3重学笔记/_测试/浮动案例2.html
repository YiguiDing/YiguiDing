<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin: 0 auto;
            width: 1226px;
            height: 614px;
            background-color: red;
        }
        .left{
            float: left;
            width: 234px;
            height: 614px;
            background-color: #800080;
        }
        .right{
            float: left;
            width: 992px;
            height: 614px;
            background-color: white;
        }
        .item{
            float: left;
            width: 234px;
            height: 300px;
            background-color: #87ceeb;
            margin: 0 0 14px 14px;
        }
        ul{
            list-style: none;
        }
    </style>
</head>
