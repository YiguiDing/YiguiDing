<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .nav{
        width: 640px;
        height: 50px;
        background-color: #ffc0cb;
    }
    .nav li{
        /* 网站的导航条应该用li */
        /* 根据li独占一行的特性判断其为block元素 */
        float: left;
    }
    .nav .item{
        display: block;
        width: 80px;
        height: 50px;
        text-align: center;
        font-size: 16px;
        line-height: 50px;
        color: white;
        text-decoration: none;
    }
    .nav li:hover{
        background-color: #008000;
    }
    ul{
        list-style: none;
    }
</style>
<div class="nav">
    <ul>
        <li><a href="#" class="item">新闻1</a></li>
        <li><a href="#" class="item">新闻2</a></li>
        <li><a href="#" class="item">新闻3</a></li>
        <li><a href="#" class="item">新闻4</a></li>
        <li><a href="#" class="item">新闻5</a></li>
        <li><a href="#" class="item">新闻6</a></li>
        <li><a href="#" class="item">新闻7</a></li>
        <li><a href="#" class="item">新闻8</a></li>
    </ul>
</div>
</body>
</html>
