    <!-- 添加、编辑计划弹出框 -->
    <div id="Plan-Add-Editer" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close closeModal" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">新建计划</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-planName">计划名称</span>
                        <input type="text" class="form-control planName" placeholder="计划名称"
                            aria-describedby="basic-planName">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-planName">计划类型</span>
                        <input type="text" class="form-control planType" placeholder="计划类型"
                            aria-describedby="basic-planName" disabled>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-date">起止日期</span>
                        <input type="text" class="form-control dateSelecter" placeholder="起止日期"
                            aria-describedby="basic-date">
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="input-group">
                                <span class="input-group-addon">具体安排</span>
                                <input type="text" class="form-control planContent" placeholder="输入内容">
                                <span class="input-group-addon add-btn">添加</span>
                            </div>
                        </div>
                        <div class="panel-body list-group planContentItems">
                            <!-- <div class="list-group-item"  style="display:none;" data-plans-item-content-item-id="`+ id +`" data-plans-item-content-item-describe="`+ describe +`" data-plans-item-content-item-states="`+ JSON.stringify(states) +`">

                                 <span class="glyphicon glyphicon-trash delete"></span>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary save">保存</button>
                </div>
            </div>
        </div>
