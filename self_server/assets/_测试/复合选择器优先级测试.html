</head>
<body>
        <style>
        /* 行内 id 类 标签  */
        /* 0 1 0 1 */
        div #one{
            color: red;
        }
        /* 0 0 2 0 */
        .father .son{
            color: skyblue !important;
        }
        /* 0 0 1 1 */
        .father p{
            color: green;
        }
        /* 0 0 0 2 */
        div p{
            color: blueviolet;
        }
    </style>
    <div class="father">
        <p class="son" id="one">这是一个标签</p>
    </div>
</body>
</html>
