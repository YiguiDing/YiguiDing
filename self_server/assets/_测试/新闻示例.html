<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    .news-Box *{
        margin: 0;
        padding: 0;
        /* 所有标签自动内减内边距和border */
        box-sizing: border-box;
    }
    .news-Box{
        width: 500px;
        height: 400px;
        background-color: white;
        border:1px solid #ccc;
        padding: 20px 30px 0px;
        margin: 50px auto;
        color: black;
    }
    .news-title{
        border-bottom: 1px solid #ccc;
        font-size: 30px;
        line-height: 1;/*1倍字的大小，这样可以去除字的上下边距*/
        padding: 10px 0;
    }
    .news-items{
        list-style: none;
    }
    .news-item{
        height: 50px;
        border-bottom: 1px dashed #ccc;
        font-size: 20px;
        line-height: 50px;
        padding: 0 25px;
    }
    .news-item-link{
        text-decoration: none;
        color: #666;
    }
</style>
<body>
    <div class="news-Box">

            <li class="news-item"><a class="news-item-link" href="#">北京招聘网页设计，平面设计，php开发</a></li>
            <li class="news-item"><a class="news-item-link" href="#">北京招聘网页设计，平面设计，php开发</a></li>
        </ul>
    </div>
</body>
</html>
