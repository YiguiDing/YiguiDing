<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="earth.jpg" alt="图片加载失败了" title="鼠标悬停显示" width="200px">
    <!-- 
        img是标签 
        src="" 是标签的属性 
        src是属性名 
        ""是属性值
     -->
    <!-- 标签和属性之间必须以空格隔开 -->
    <!-- 属性之间没有顺序 -->

    <!-- src 资源路径-->
    <img src="earth.jpg" alt="">

    <!-- alt 图片加载失败时的替换文本 -->
    <img src="" alt="这里原本应该有一张图片">

    <!-- title 鼠标悬停时的显示文本 -->
    <img src="earth.jpg" title="全人类的自拍照" >

     <!-- width height 写一个就好 另一个会自动确定 写两个会造成图片畸变-->
    <img src="earth.jpg" width="100px">


</body>
</html>
