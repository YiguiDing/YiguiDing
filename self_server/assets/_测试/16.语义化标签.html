<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 没有语义的标签div span -->
        <!-- div span是布局标签 -->
            <!-- div独占一行 -->
            <!-- span一行可以显示多个 -->
    <div>独占一行</div>
    <div>独占一行</div>
    <span>一行显示多个</span>
    <span>一行显示多个</span>


    <br><hr>
    <!-- 有语义的标签 -->
    <!-- 这些标签是HTML5中的 主要用于移动端 -->
    <header>网页头部</header>
    <nav>网页导航条</nav>
    <footer>网页底部</footer>
    <aside>网页侧边栏</aside>
    <section>网页区块</section>
    <article>网页文章article</article>
    这些标签特点和div一致，只是多了语义

    <img src="imgs/2022-06-04-16-15-15.png" alt="">
    

</body>
</html>
