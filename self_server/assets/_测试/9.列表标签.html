<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <!-- ul只能包含li标签 -->
    <!-- li标签可以包含任意标签 -->
    <ul>
        <li>西瓜</li>
        <li>南瓜</li>
        <li>冬瓜</li>
    </ul>



    
    <!-- 有序列表 -->
    <!-- 默认有数字序号 -->
    <!-- ol中只能包含li -->
    <!-- li中可以包含任意标签 -->
    <ol>
        <li>kkk</li>
        <li>jjj</li>
        <li>bbb</li>
    </ol>


    <!-- 自定义列表 -->
    <!-- dl只能包含dt和dd -->
    <!-- dt和dt可以包含任意标签 -->
    <dl>
        <dt>列标题</dt>
        <dd>列项</dd>
        <dd>列项</dd>
        <dd>列项</dd>
        <dd>列项</dd>
    </dl>

    
</body>
</html>
