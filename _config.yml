# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: YiguiDing的个人博客站点
subtitle: ''
description: ''
keywords: 
author: YiguiDing
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://yiguiding.github.io/ # 网址, 必须以 http:// 或 https:// 开头
# root: /
permalink: :year/:month/:day/:title/ # 文章的 永久链接 格式
permalink_defaults: # 永久链接中各部分的默认值
pretty_urls: # 改写 permalink 的值来美化 URL
  trailing_index: true # 是否在永久链接中保留尾部的 "index.html"
  trailing_html: true # 是否在永久链接中保留尾部的 ".html"

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: #不渲染
  # - games/* # 忽略source/games/下所有文档
  - games/**  # 忽略source/games/下所有文档和文件
  - libs/**
  - live2d_models/**
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

highlight: # 语法高亮
  enable: true
  hljs: true #为代码的class 添加 hljs- 前缀 使其能够代码高亮
  auto_detect: true  #自动检测代码块的语言
  line_number: true #行号显示
  wrap: true #须和和line_number一致
  tab_replace: '  ' #/t制表符替换成什么

# prismjs:                # 主要是面向浏览器的。
#   enable: false         # 启用 PrimeJS 前应设置 highlight.enable 为 false
#   preprocess: true      # preprocess 与 line_number 均设为 true，需要引入 prism-line-numbers.css 即可启用行号显示。均设为 false，需将prism-line-numbers.css 和 prism-line-numbers.js 都引入
#   line_number: true    # 是否显示行号
#   tab_replace: '  '     # /t制表符替换成什么

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
  - 《动手学深度学习》(李沫)学习笔记/**
  - 《数据结构与算法分析》学习笔记/**

exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape # 默认主题
theme: nexmoe # nexmoe主题

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: 'git'
  repo: https://github.com/YiguiDing/YiguiDing.github.io.git #https://bitbucket.org/JohnSmith/johnsmith.bitbucket.io
  branch: [site]
  # message: [message]

jsonContent:
  meta: false
  pages: false
  posts:
    title: true 
    date: false 
    path: true 
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: false


aplayer:
  meting: true

# echartsURL: https://cdn.staticfile.org/echarts/4.7.0/echarts.min.js

# Security
# 启用hexo-blog-encrypt文章加密插件
encrypt:
  enable: true
  abstract: 文章内容已加密,查阅需密码.
  message: 文章内容已加密,请输入密码.
  tags:
  - {name: 日记, password: 147258369Dyg}
  - {name: 加密, password: 147258369Dyg}
  wrong_pass_message: 密码错误,请重试.
  wrong_hash_message: 文章已解密但无法校验.

