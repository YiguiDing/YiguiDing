## Live2D看板娘
live2d:
  enable: true
  # pluginRootPath: live2dw/  # 插件在站点上的根目录(相对路径) # 默认 live2dw/
  # pluginJsPath: lib/  # 脚本文件相对与插件根目录路径 # 默认 lib/
  # pluginModelPath: assets/  # 模型文件相对与插件根目录路径 # 默认 assets/
  model:
    use: /live2d_models/hk416_3401/assets/hk416_3401.model.json #模板目录，在node_modules里
        # 其配置为：   
          # width: 400 
          # height: 600
          # hOffset: -100 # 水平向左偏移
          # vOffset: -220 # 垂直向上偏移 
    
    # use: https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json # w200 h300
    # use: live2d-widget-model-shizuku  # 同桌

    # use: live2d-widget-model-hibiki # 美女 vOffset: -50 # 垂直向上偏移 或者 适合放到屏幕左侧
    # use: live2d-widget-model-izumi  # 美女
    # use: live2d-widget-model-z16 # 美女

    # use: live2d-widget-model-koharu # 卡通女
    # use: live2d-widget-model-haruto # 卡通男

    # use: live2d-widget-model-hijiki # 猫咪 黑猫
    # use: live2d-widget-model-tororo # 猫咪 白猫
  display:
    superSample: 2
    position: right
    width: 400 
    height: 600
    hOffset: -100 # 水平向左偏移
    vOffset: -220 # 垂直向上偏移 
  mobile: # 在手机端显示
    show: true
    scale: 1
  rect:
    opacity: 1
  dialog:
    enable: false
    hitokoto: false
    
